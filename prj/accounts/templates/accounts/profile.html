{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>

     <div class="card">
        {% for post in posts %}
            <a href="{% url 'home:post' post.pk post.slug %}" class="card-body">{{ post.body | truncatewords:3 }}</a>
        {% endfor %}
    </div>

{% endblock %}
